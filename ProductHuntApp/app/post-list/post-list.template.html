<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <ul >
        <li ng-repeat="post in posts.list" class="thumbnail post-list-item">
            <img class="thumb" ng-src="{{post.thumbnail.image_url}}" alt="{{post.name}}" />           
            <div>
                <a>{{post.name}}</a>
                <p>{{post.tagline}}</p>
            </div>
        </li>
      </ul>
      <div>
          <button ng-disabled="!(posts.currentNewerPostId < posts.latestPostId)" ng-click="getNewerPostList()">Next posts</button>
          <button ng-disabled="currentOlderPostId === 0" ng-click="getOlderPostList()">Previous posts</button>
      </div>

    </div>
  </div>
</div>
